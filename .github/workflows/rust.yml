name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: dtolnay/rust-toolchain@stable
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Run Linter
      run: cargo clippy -- -W clippy::pedantic -W clippy::integer_arithmetic -Dwarnings
    - name: Cargo Deny
    - uses: EmbarkStudios/cargo-deny-action@v1
